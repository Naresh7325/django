{% extends 'base.html' %}
{% block content %}
<h1>EMPLOYEE LIST</h1>
<a href="{% url 'createEmployeeWithForm'%}">CREATE EMPLOYEE<a/>
<a href="{% url 'filteremployee' %}">FILTER</a>
<a href="{% url 'sortemployee' 1 %}">ASC</a>
<a href="{% url 'sortemployee' 2 %}">DEC</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Join Date</th>
            <th>Post</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees  %}
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.join_date}}</td>
            <td>{{emp.post}}</td>
            <td>
                 <a href = "{% url 'deleteemployee' emp.id %}">DELETE</a>
                 <a href="{% url 'updateemployee' emp.id %}">UPDATE</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
