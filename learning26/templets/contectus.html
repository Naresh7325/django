<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .contact-box {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="contact-box">
        <h1>Contact Us</h1>
        <p><span>Company Name:</span> Royal Technosoft</p>
        <p><span>Address:</span>  Gujarat, India</p>
        <p><span>Phone:</span> +91 12345 67890</p>
        <p><span>Email:</span> support@royaltech.com</p>
        <p><span>Website:</span> www.royalteeech.com</p>
    </div>

</body>
</html>
