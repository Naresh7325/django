{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method = "POST" novalidate>
    {% csrf_token %}
    <!-- {{form|crispy}} -->
     {{form.serviceName | as_crispy_field}}
     {{form.serviceDescription | as_crispy_field}}
     {{form.servicePrice | as_crispy_field}}
     {{form.categoryId | as_crispy_field}}
    <input type="submit" value="Submit">
</form>
{% endblock %}
