
{% extends 'base.html' %}
{% block content %}
<div class="services-grid">

{% for service in services  %}
    <div class="service-card">
    <div class="card-image">
      <img src="https://via.placeholder.com/400x300" alt="Service Image">
    </div>
    <div class="card-content">
      <span class="service-category">{{service.categoryId.categoryName}}</span>
      <h3 class="service-title">{{service.serviceName}}</h3>
    </div>
    <a href="{% url 'Deleteservice' service.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this service?');">DELETE</a>
  </div>
{% endfor %}

    
  </div>
  {% endblock content %}
